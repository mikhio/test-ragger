services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"   # HTTP API для веб-интерфейса
      - "6334:6334"   # gRPC API для приложения
    volumes:
      - qdrant_storage:/qdrant/storage  # Персистентное хранилище данных
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

volumes:
  qdrant_storage:  # Именованный том для данных Qdrant